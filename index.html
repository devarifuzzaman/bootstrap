    <main class="container-fluid nav justify-content-center m-5 ">
        <h2 class="text-info">User Profile</h2>
    </main>

    <div class="container">
        <p class="font-weight-bold text-secondary">Edit Your Profile:</p>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control font-weight-bold" placeholder="First Name *">
                </div>
                <div class="col">
                    <input type="text" class="form-control font-weight-bold" placeholder="Surname *">
                </div>
            </div>
        </form>

        <form>
            <div class="form-row mt-4">
                <div class="col">
                    <input type="text" class="form-control font-weight-bold" placeholder="Username *">
                </div>
                <div class="col">
                    <input type="text" class="form-control font-weight-bold" placeholder="Phone Number *">
                </div>
            </div>
        </form>

        <form>
            <div class="form-row mt-4">
                <div class="col">
                    <input type="email" class="form-control font-weight-bold" placeholder="Email Address *">
                </div>
                <div class="col">
                    <input type="email" class="form-control font-weight-bold" placeholder="confirm Email Address">
                </div>
            </div>
        </form>
        <form>
            <div class="form-row mt-4">
                <div class="col">
                    <input type="password" class="form-control font-weight-bold" placeholder="Password *">
                </div>
                <div class="col">
                    <input type="password" class="form-control font-weight-bold" placeholder="Confirm Password *">
                </div>
            </div>
        </form>

        <div class="d-flex mt-3">
            <p class="font-weight-bold mr-3">Select Your Currency:</p>
            <div class="d-flex"><input type="radio" class="form-control" aria-label="Text input with radio button" name="currency">
                <p class="font-weight-bold m-0 mt-1 ml-2">GBP</p>
            </div>
            <div class="d-flex ml-3"><input type="radio" class="form-control mr-2 " aria-label="Text input with radio button" name="currency">
                <p class="font-weight-bold  m-0 mt-1">USD</p>
            </div>
        </div>

    </div>


    <footer class="container mt-5 nav justify-content-center">
        <button class="btn bg-info rounded-pill px-5 py-2 text-light font-weight-bold mr-5 ">Submit</button>
